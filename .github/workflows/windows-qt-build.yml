name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 dynamic)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + Qt5 (dynamic) + deps
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            zip
            unzip

      # ------------------------------------------------------------
      # Verify environment (팩트체크)
      # ------------------------------------------------------------
      - name: Verify toolchain + Qt import libs
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++
          g++ --version

          echo "---- key packages ----"
          pacman -Q | grep -E 'mingw-w64-x86_64-qt5-|qrencode|libevent|boost' || true

          echo "---- Qt import libs (dynamic) must exist ----"
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          echo "---- Qt tools ----"
          which moc
          which uic
          which rcc
          ls -la /mingw64/bin/windeployqt* || true

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

          # libtool 손상 체크("| |" 같은 이상 토큰 있으면 즉시 실패)
          if [ -f libtool ]; then
            if grep -nE '\|\s*\|' libtool >/dev/null; then
              echo "ERROR: libtool is corrupted (contains '| |')."
              grep -nE '\|\s*\|' libtool | head -n 80 || true
              exit 1
            fi
          fi

      # ------------------------------------------------------------
      # ✅ 핵심 패치 (configure 전에 해야 함)
      # -all-static은 configure가 Makefile.qt.include에 박아넣음
      # 원천 템플릿: src/Makefile.qt.include.in
      # ------------------------------------------------------------
      - name: Patch qt template (remove -all-static at source)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          test -f src/Makefile.qt.include.in

          echo "---- BEFORE ----"
          grep -n "all-static" src/Makefile.qt.include.in || true

          # 원천에서 제거
          sed -i 's/-all-static//g' src/Makefile.qt.include.in

          echo "---- AFTER ----"
          if grep -n "all-static" src/Makefile.qt.include.in; then
            echo "ERROR: -all-static still present in src/Makefile.qt.include.in"
            exit 1
          fi

      # ------------------------------------------------------------
      # configure
      # ------------------------------------------------------------
      - name: Configure (Qt5 GUI, NO UPNP)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          elif [ -x /mingw64/bin/lrelease.exe ]; then
            LRELEASE=/mingw64/bin/lrelease.exe
          else
            LRELEASE=
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc \
              --without-natpmp

          echo "---- verify generated include does NOT contain -all-static ----"
          grep -n "all-static" src/Makefile.qt.include && {
            echo "ERROR: -all-static leaked into src/Makefile.qt.include"
            exit 1
          } || true

      # ------------------------------------------------------------
      # Build (V=1) + FACT CHECK final link
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1) + verify no static flags in final link
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          cd src

          echo "---- dry-run: final link line check ----"
          make -n V=1 qt/bitcoin-qt.exe \
            | grep -E "(/bin/sh .*libtool.*--mode=link .*qt/bitcoin-qt\.exe|x86_64-w64-mingw32-g\+\+ .*qt/bitcoin-qt\.exe)" -n || true

          # FINAL link line에 -all-static / -static 있으면 즉시 실패
          if make -n V=1 qt/bitcoin-qt.exe \
              | grep -E "(/bin/sh .*libtool.*--mode=link .*qt/bitcoin-qt\.exe|x86_64-w64-mingw32-g\+\+ .*qt/bitcoin-qt\.exe)" \
              | grep -E -- "(-all-static| -static )"
          then
            echo "ERROR: static flags appear in FINAL bitcoin-qt.exe link line."
            exit 1
          fi

          # build
          make -j1 V=1 qt/bitcoin-qt.exe
          ls -la qt/bitcoin-qt.exe

          echo "---- DLL deps (objdump) ----"
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

          # windeployqt가 Qt exe로 인식하려면 Qt5Core.dll 의존성이 보여야 함
          if ! x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -qi "Qt5Core.dll"; then
            echo "ERROR: Qt5Core.dll dependency not found -> windeployqt will fail."
            exit 1
          fi

      # ------------------------------------------------------------
      # Package (windeployqt if possible, else manual) + zip
      # ------------------------------------------------------------
      - name: Package + zip
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          # Qt 플러그인 경로(일부 환경에서 필요)
          export QT_PLUGIN_PATH="/mingw64/share/qt5/plugins"

          WINDEPLOYQT=""
          for c in /mingw64/bin/windeployqt-qt5.exe /mingw64/bin/windeployqt.exe; do
            if [ -x "$c" ]; then WINDEPLOYQT="$c"; break; fi
          done

          if [ -n "$WINDEPLOYQT" ]; then
            echo "Using $WINDEPLOYQT"
            # 실패하면 fallback으로 넘어감
            "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe || WINDEPLOYQT=""
          fi

          if [ -z "$WINDEPLOYQT" ]; then
            echo "windeployqt failed/not found -> manual Qt DLL + plugins copy"

            cp -a /mingw64/bin/Qt5Core.dll dist/
            cp -a /mingw64/bin/Qt5Gui.dll dist/
            cp -a /mingw64/bin/Qt5Widgets.dll dist/
            cp -a /mingw64/bin/Qt5Network.dll dist/
            cp -a /mingw64/bin/Qt5DBus.dll dist/
            cp -a /mingw64/bin/libgcc_s_seh-1.dll dist/ || true
            cp -a /mingw64/bin/libstdc++-6.dll dist/ || true
            cp -a /mingw64/bin/libwinpthread-1.dll dist/ || true

            mkdir -p dist/platforms
            cp -a /mingw64/share/qt5/plugins/platforms/qwindows.dll dist/platforms/

            mkdir -p dist/styles
            if [ -f /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll ]; then
              cp -a /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll dist/styles/
            fi
          fi

          echo "---- dist tree ----"
          ls -la dist || true
          ls -la dist/platforms || true

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
