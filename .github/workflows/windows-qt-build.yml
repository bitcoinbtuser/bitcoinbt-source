name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 dynamic + try qt5-static)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + deps
      #  - Qt는 "동적"을 기본으로 설치
      #  - UPnP 문제 회피 위해 miniupnpc는 여기서 설치하지 않음
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            zip
            unzip

      # ------------------------------------------------------------
      # (옵션) qt5-static "있으면" 설치 시도
      #  - 네 로그에서 qt5-base-static 같은 건 'target not found'였음
      #  - MSYS2에 qt5-static 메타가 없을 수도 있으니, 실패해도 계속 진행
      # ------------------------------------------------------------
      - name: Try install qt5-static (optional; continue on failure)
        shell: msys2 {0}
        continue-on-error: true
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          pacman -S --noconfirm --needed mingw-w64-x86_64-qt5-static || true
          pacman -Q | grep -E 'qt5-static|qt5-' || true

      # ------------------------------------------------------------
      # 환경 검증 (팩트체크)
      # ------------------------------------------------------------
      - name: Verify Qt import libs & tools
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++
          g++ --version

          echo "---- installed qt packages ----"
          pacman -Q | grep -E 'mingw-w64-x86_64-qt5-|mingw-w64-x86_64-qt5-static|qrencode|libevent|boost' || true

          echo "---- Qt dynamic import libs must exist ----"
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          echo "---- Qt tools ----"
          which moc
          which uic
          which rcc

          echo "---- windeployqt candidates ----"
          ls -la /mingw64/bin/windeployqt* || true
          command -v windeployqt >/dev/null 2>&1 && echo "windeployqt in PATH" || echo "windeployqt not in PATH"

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          ./autogen.sh

          # libtool 손상 체크("| |" 같은 이상 토큰 있으면 즉시 실패)
          if [ -f libtool ]; then
            if grep -nE '\|\s*\|' libtool >/dev/null; then
              echo "ERROR: libtool is corrupted (contains '| |')."
              grep -nE '\|\s*\|' libtool | head -n 80 || true
              exit 1
            fi
          fi

      # ------------------------------------------------------------
      # configure
      #  - UPnP 완전 제외: --without-miniupnpc --without-natpmp
      #  - wallet/tests/bench/fuzz off
      #  - ZMQ off
      # ------------------------------------------------------------
      - name: Configure (Qt5 GUI, NO UPNP)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe

          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          elif [ -x /mingw64/bin/lrelease.exe ]; then
            LRELEASE=/mingw64/bin/lrelease.exe
          else
            LRELEASE=
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc \
              --without-natpmp

          echo "---- config summary (grep) ----"
          (grep -nE "with gui|with upnp|with natpmp|with qr" config.log || true)

      # ------------------------------------------------------------
      # !!! 핵심 패치 !!!
      # 네 로그에서 -all-static 실제 위치는 src/Makefile:3888
      # 여기 남아 있으면 libtool이 -static 강제 -> -lQt5Core는 .a를 찾게 되어 터짐
      # 따라서 src/Makefile / src/Makefile.in / src/Makefile.qt.include를 모두 안전하게 제거
      # ------------------------------------------------------------
      - name: Patch static-forcing flags (-all-static) in generated makefiles
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "---- BEFORE grep -all-static ----"
          grep -RIn -- "-all-static" src/Makefile src/Makefile.in src/Makefile.qt.include 2>/dev/null || true

          # 1) src/Makefile (네가 실제로 걸린 위치)
          if [ -f src/Makefile ]; then
            sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*$/LIBTOOL_APP_LDFLAGS =/g' src/Makefile
          fi

          # 2) 재생성 대비: src/Makefile.in도 같이
          if [ -f src/Makefile.in ]; then
            sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*$/LIBTOOL_APP_LDFLAGS =/g' src/Makefile.in
          fi

          # 3) 혹시 여기에도 있으면 제거
          if [ -f src/Makefile.qt.include ]; then
            sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*$/LIBTOOL_APP_LDFLAGS =/g' src/Makefile.qt.include
          fi

          echo "---- AFTER grep -all-static ----"
          if grep -RIn -- "-all-static" src/Makefile src/Makefile.in src/Makefile.qt.include 2>/dev/null; then
            echo "ERROR: -all-static still present."
            exit 1
          fi

      # ------------------------------------------------------------
      # 빌드 (링크 라인 출력)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src

          # 링크 라인 진단: 여기서 -static이 없어야 정상
          make -j1 V=1 qt/bitcoin-qt.exe

          ls -la qt/bitcoin-qt.exe

          echo "---- DLL deps (objdump) ----"
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징
      #  - windeployqt 있으면 사용
      #  - 없으면 수동 복사
      # ------------------------------------------------------------
      - name: Package + zip
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          # windeployqt 이름이 환경마다 다를 수 있어 후보를 찾는다
          WINDEPLOYQT=""
          for c in /mingw64/bin/windeployqt-qt5.exe /mingw64/bin/windeployqt.exe; do
            if [ -x "$c" ]; then WINDEPLOYQT="$c"; break; fi
          done

          if [ -n "$WINDEPLOYQT" ]; then
            echo "Using $WINDEPLOYQT"
            "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe
          else
            echo "windeployqt not found -> manual Qt DLL + plugin copy"

            cp -a /mingw64/bin/Qt5Core.dll dist/
            cp -a /mingw64/bin/Qt5Gui.dll dist/
            cp -a /mingw64/bin/Qt5Widgets.dll dist/
            cp -a /mingw64/bin/Qt5Network.dll dist/
            cp -a /mingw64/bin/Qt5DBus.dll dist/
            cp -a /mingw64/bin/libgcc_s_seh-1.dll dist/
            cp -a /mingw64/bin/libstdc++-6.dll dist/
            cp -a /mingw64/bin/libwinpthread-1.dll dist/

            mkdir -p dist/platforms
            cp -a /mingw64/share/qt5/plugins/platforms/qwindows.dll dist/platforms/

            mkdir -p dist/styles
            if [ -f /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll ]; then
              cp -a /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll dist/styles/
            fi
          fi

          echo "---- dist ----"
          ls -la dist || true
          ls -la dist/platforms || true

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
