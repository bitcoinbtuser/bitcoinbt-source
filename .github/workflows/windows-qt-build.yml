name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 dynamic)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + Qt5 (dynamic) + deps
      #  - miniupnpc는 설치하지 않음 (UPnP 빌드 제외)
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            zip
            unzip

      # ------------------------------------------------------------
      # 환경 검증 (팩트체크)
      # ------------------------------------------------------------
      - name: Verify Qt (import libs) & tools
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++
          g++ --version

          # Qt 설치 확인
          pacman -Q | grep -E 'mingw-w64-x86_64-qt5-(base|svg|tools|translations)' || true

          # 동적 import libs는 반드시 존재해야 함
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          # Qt 툴
          which moc
          which uic
          which rcc

          # windeployqt는 환경에 따라 없을 수 있음(없어도 아래에서 수동 복사 fallback)
          if command -v windeployqt >/dev/null 2>&1; then
            echo "windeployqt found: $(command -v windeployqt)"
          else
            echo "windeployqt NOT found (will use manual Qt DLL/plugin copy fallback)."
          fi

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          ./autogen.sh

          # libtool 손상 체크("| |" 같은 이상 토큰 있으면 즉시 실패)
          if [ -f libtool ]; then
            if grep -nE '\|\s*\|' libtool >/dev/null; then
              echo "ERROR: libtool is corrupted (contains '| |')."
              grep -nE '\|\s*\|' libtool | head -n 50 || true
              exit 1
            fi
          fi

      # ------------------------------------------------------------
      # configure
      #  - UPnP 빌드 제외 (--without-miniupnpc / --without-natpmp)
      #  - Qt5 GUI on
      #  - wallet/tests/bench/fuzz off
      # ------------------------------------------------------------
      - name: Configure (Qt5 GUI, NO UPNP)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          elif [ -x /mingw64/bin/lrelease.exe ]; then
            LRELEASE=/mingw64/bin/lrelease.exe
          else
            LRELEASE=
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc \
              --without-natpmp

          # 요약 로그(참고)
          (grep -nE "with gui|with upnp|with natpmp|with qr" config.log || true)

      # ------------------------------------------------------------
      # !!! 핵심 패치 !!!
      # - 네 로그 기준: -all-static은 src/Makefile:3888 에 남아있었음
      # - 이게 남아있으면 최종 링크가 -static 강제되어 Qt 동적(.dll.a)에서 터짐
      # - 해결: configure 이후 src/Makefile(+있으면 Makefile.in)에서 LIBTOOL_APP_LDFLAGS를 비움
      # ------------------------------------------------------------
      - name: Patch -all-static (real location: src/Makefile and src/Makefile.in)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          test -f src/Makefile

          echo "---- BEFORE (src/Makefile) ----"
          grep -nE '^LIBTOOL_APP_LDFLAGS[[:space:]]*=' src/Makefile || true

          # 'LIBTOOL_APP_LDFLAGS =  -all-static' 같은 줄을 빈 값으로 바꿈
          sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*-all-static.*$/LIBTOOL_APP_LDFLAGS =/g' src/Makefile

          echo "---- AFTER (src/Makefile) ----"
          grep -nE '^LIBTOOL_APP_LDFLAGS[[:space:]]*=' src/Makefile || true

          # 원천 파일이 있으면 같이 처리(재생성 대비)
          if [ -f src/Makefile.in ]; then
            echo "---- BEFORE (src/Makefile.in) ----"
            grep -nE '^LIBTOOL_APP_LDFLAGS[[:space:]]*=' src/Makefile.in || true
            sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*-all-static.*$/LIBTOOL_APP_LDFLAGS =/g' src/Makefile.in
            echo "---- AFTER (src/Makefile.in) ----"
            grep -nE '^LIBTOOL_APP_LDFLAGS[[:space:]]*=' src/Makefile.in || true
          fi

          echo "---- FAIL if -all-static remains anywhere relevant ----"
          if grep -RIn -- "-all-static" src/Makefile src/Makefile.in src/qt/Makefile 2>/dev/null; then
            echo "ERROR: -all-static still present."
            exit 1
          fi

      # ------------------------------------------------------------
      # 빌드 (링크 라인 출력)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src

          # 진단용: 링크 라인에 -all-static / -static이 없어야 정상
          make -j1 V=1 qt/bitcoin-qt.exe

          ls -la qt/bitcoin-qt.exe

          echo "---- DLL deps (objdump) ----"
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징
      # 1) windeployqt 있으면 사용
      # 2) 없으면 수동 복사 fallback
      # ------------------------------------------------------------
      - name: Package (windeployqt if available, else manual Qt copy) + zip
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist

          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          if command -v windeployqt >/dev/null 2>&1; then
            echo "Using windeployqt..."
            windeployqt --release --no-translations --compiler-runtime dist/bitcoin-qt.exe
          else
            echo "windeployqt not found -> manual Qt DLL + plugin copy fallback"

            # 최소 Qt 런타임 DLL
            cp -a /mingw64/bin/Qt5Core.dll dist/
            cp -a /mingw64/bin/Qt5Gui.dll dist/
            cp -a /mingw64/bin/Qt5Widgets.dll dist/
            cp -a /mingw64/bin/Qt5Network.dll dist/
            cp -a /mingw64/bin/Qt5DBus.dll dist/
            cp -a /mingw64/bin/libgcc_s_seh-1.dll dist/
            cp -a /mingw64/bin/libstdc++-6.dll dist/
            cp -a /mingw64/bin/libwinpthread-1.dll dist/

            # 플랫폼 플러그인(qwindows)
            mkdir -p dist/platforms
            cp -a /mingw64/share/qt5/plugins/platforms/qwindows.dll dist/platforms/

            # 스타일 플러그인(있으면)
            mkdir -p dist/styles
            if [ -f /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll ]; then
              cp -a /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll dist/styles/
            fi
          fi

          echo "---- dist tree ----"
          ls -la dist || true
          ls -la dist/platforms || true

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
