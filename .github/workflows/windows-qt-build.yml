name: Build Windows bitcoin-qt.exe (MSYS2 / STATIC QT)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # 1. 소스 체크아웃
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. MSYS2 + MINGW64 + Qt5 STATIC + 의존성
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64, STATIC QT)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make

            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf

            mingw-w64-x86_64-qt5-static
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations

            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-miniupnpc

      # ------------------------------------------------------------
      # 3. 환경 검증 (STATIC 기준)
      # ------------------------------------------------------------
      - name: Verify static Qt toolchain
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          g++ --version

          # Qt static lib 반드시 존재
          ls -la /mingw64/lib/libQt5Core.a
          ls -la /mingw64/lib/libQt5Gui.a
          ls -la /mingw64/lib/libQt5Widgets.a
          ls -la /mingw64/lib/libQt5Network.a
          ls -la /mingw64/lib/libQt5DBus.a
          ls -la /mingw64/lib/libqrencode.a

          # Qt tools
          test -x /mingw64/bin/moc.exe
          test -x /mingw64/bin/uic.exe
          test -x /mingw64/bin/rcc.exe

      # ------------------------------------------------------------
      # 4. autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      # ------------------------------------------------------------
      # 5. configure (Windows GUI = STATIC, 공식 경로)
      # ------------------------------------------------------------
      - name: Configure (Windows static Qt GUI)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          export CPPFLAGS="-I/mingw64/include -I/mingw64/include/qt5"
          export LDFLAGS="-L/mingw64/lib"
          export LIBRARY_PATH="/mingw64/lib"

          ./configure \
            --host=x86_64-w64-mingw32 \
            --with-gui=qt5 \
            --with-qt-incdir=/mingw64/include/qt5 \
            --with-qt-libdir=/mingw64/lib \
            --with-qt-bindir=/mingw64/bin \
            --disable-wallet \
            --disable-tests \
            --disable-bench \
            --disable-fuzz-binary \
            --disable-zmq \
            --without-natpmp

      # ------------------------------------------------------------
      # 6. 빌드 (bitcoin-qt.exe)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src
          make -j"$(nproc)"

          ls -la qt/bitcoin-qt.exe

          # static 확인 (DLL Name 없어야 정상)
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" && exit 1 || true

      # ------------------------------------------------------------
      # 7. 아티팩트 패키징 (exe 단일 파일)
      # ------------------------------------------------------------
      - name: Package
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          mkdir -p dist
          cp src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          powershell -NoProfile -Command \
            "Compress-Archive -Path dist\bitcoin-qt.exe -DestinationPath bitcoinbt-qt-win64.zip"

          ls -la bitcoinbt-qt-win64.zip

      # ------------------------------------------------------------
      # 8. 업로드
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
