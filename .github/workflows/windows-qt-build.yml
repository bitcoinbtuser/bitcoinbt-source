name: Build Windows bitcoin-qt.exe (MSYS2 Qt5 DYNAMIC)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ============================================================
      # MSYS2 + MINGW64 + Qt5 (DYNAMIC, 공식 패키지)
      # ============================================================
      - name: Setup MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make

            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf

            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-qt5-svg

            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-miniupnpc

      # ============================================================
      # 환경 검증 (팩트 체크)
      # ============================================================
      - name: Verify Qt5 dynamic libs
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          pacman -Q | grep qt5
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/bin/Qt5Core.dll

          which moc
          which uic
          which rcc
          which windeployqt

      # ============================================================
      # autogen
      # ============================================================
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      # ============================================================
      # configure (Qt5 DYNAMIC)
      # ============================================================
      - name: Configure
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"

          export CPPFLAGS="-I/mingw64/include -I/mingw64/include/qt5"
          export LDFLAGS="-L/mingw64/lib"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          LRELEASE=/mingw64/bin/lrelease.exe

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --disable-static \
              --enable-shared \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq

      # ============================================================
      # build
      # ============================================================
      - name: Build bitcoin-qt.exe
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          cd src
          make -j"$(nproc)"
          ls -la qt/bitcoin-qt.exe

      # ============================================================
      # 패키징 (DLL 포함)
      # ============================================================
      - name: Package with windeployqt
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          mkdir dist
          cp src/qt/bitcoin-qt.exe dist/

          windeployqt dist/bitcoin-qt.exe

          powershell -NoProfile -Command `
            "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
