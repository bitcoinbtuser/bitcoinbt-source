name: Build Windows bitcoin-qt.exe (MSYS2)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64) + install deps (minimal for Qt GUI)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-make
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode

      - name: Verify toolchain + Qt tools
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          which gcc g++ ld pkg-config
          pkg-config --version

          ls -la /mingw64/bin/moc.exe
          ls -la /mingw64/bin/uic.exe
          ls -la /mingw64/bin/rcc.exe

          ls -la /mingw64/bin/lrelease-qt5.exe || ls -la /mingw64/bin/lrelease.exe
          ls -la /mingw64/bin/windeployqt-qt5.exe || ls -la /mingw64/bin/windeployqt.exe

          # Qt libs 존재 확인(동적 링크 기준: *.dll.a 또는 *.a가 있어야 함)
          ls -la /mingw64/lib/libQt5Core* || true
          ls -la /mingw64/lib/libQt5Widgets* || true
          ls -la /mingw64/lib/libQt5Gui* || true
          ls -la /mingw64/lib/libQt5Network* || true
          ls -la /mingw64/lib/libQt5DBus* || true

      - name: Configure (Qt tool paths, ZMQ/UPnP OFF for easiest CI)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"
          export PKG_CONFIG="/mingw64/bin/pkg-config"

          ./autogen.sh

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe

          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          else
            LRELEASE=/mingw64/bin/lrelease.exe
          fi

          test -x "$MOC"
          test -x "$UIC"
          test -x "$RCC"
          test -x "$LRELEASE"

          # 링커가 /mingw64/lib을 확실히 보게 고정(가끔 -lQt5Core 못 찾는 케이스 방지)
          export LDFLAGS="-L/mingw64/lib"
          export CPPFLAGS="-I/mingw64/include"

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc

      - name: Build (bitcoin-qt.exe)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          make -j"$(nproc)"
          ls -la src/qt/bitcoin-qt.exe

      - name: Package (windeployqt + zip)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          if [ -x /mingw64/bin/windeployqt-qt5.exe ]; then
            WINDEPLOYQT=/mingw64/bin/windeployqt-qt5.exe
          else
            WINDEPLOYQT=/mingw64/bin/windeployqt.exe
          fi
          test -x "$WINDEPLOYQT"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
