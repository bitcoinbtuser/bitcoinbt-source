name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 dynamic)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + deps (Qt5 dynamic)
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            zip
            unzip

      # ------------------------------------------------------------
      # (옵션) qt5 static 계열이 "존재하면" 설치 시도
      #  - 패키지명이 없거나 레포에 없으면 그냥 스킵 (continue-on-error)
      # ------------------------------------------------------------
      - name: Try install Qt5 static packages if available (optional)
        shell: msys2 {0}
        continue-on-error: true
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "---- search candidates containing 'qt5' and 'static' ----"
          pacman -Ss 'mingw-w64-x86_64-qt5.*static' || true

          # 흔히 없는 경우가 많음. 있으면 설치되는 것만 설치.
          for p in \
            mingw-w64-x86_64-qt5-base-static \
            mingw-w64-x86_64-qt5-svg-static \
            mingw-w64-x86_64-qt5-static
          do
            if pacman -Si "$p" >/dev/null 2>&1; then
              echo "Installing $p"
              pacman -S --noconfirm --needed "$p"
            else
              echo "Skip (not found): $p"
            fi
          done

          echo "---- installed qt packages ----"
          pacman -Q | grep -E 'mingw-w64-x86_64-qt5-|qt5.*static' || true

      # ------------------------------------------------------------
      # 환경 검증 (팩트체크)
      # ------------------------------------------------------------
      - name: Verify Qt import libs & tools
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++
          g++ --version

          echo "---- installed (qt5/qrencode/libevent/boost) ----"
          pacman -Q | grep -E 'mingw-w64-x86_64-qt5-|qrencode|libevent|boost' || true

          echo "---- Qt dynamic import libs must exist ----"
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          echo "---- Qt tools ----"
          which moc
          which uic
          which rcc

          echo "---- windeployqt candidates ----"
          ls -la /mingw64/bin/windeployqt* || true

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          ./autogen.sh

          # libtool 손상 체크
          if [ -f libtool ]; then
            if grep -nE '\|\s*\|' libtool >/dev/null; then
              echo "ERROR: libtool is corrupted (contains '| |')."
              grep -nE '\|\s*\|' libtool | head -n 80 || true
              exit 1
            fi
          fi

      # ------------------------------------------------------------
      # configure
      #  - UPnP 완전 제외: --without-miniupnpc --without-natpmp
      #  - wallet/tests/bench/fuzz off
      #  - ZMQ off
      # ------------------------------------------------------------
      - name: Configure (Qt5 GUI, NO UPNP)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe

          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          elif [ -x /mingw64/bin/lrelease.exe ]; then
            LRELEASE=/mingw64/bin/lrelease.exe
          else
            LRELEASE=
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc \
              --without-natpmp

          echo "---- config summary ----"
          (grep -nE "with gui|with upnp|with natpmp|with qr" config.log || true)

      # ------------------------------------------------------------
      # (보조) -all-static이 어디에 박혔는지 로그로 확인
      #  - 여기서 "지우는" 것도 시도하지만, 진짜 정답은 다음 Build 스텝의 make 오버라이드임
      # ------------------------------------------------------------
      - name: Diagnose/patch -all-static occurrences (best-effort)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "---- occurrences BEFORE ----"
          grep -RIn -- "-all-static" src/Makefile src/Makefile.in src/Makefile.qt.include src/qt/Makefile 2>/dev/null || true

          # best-effort 제거(없어도 ok)
          for f in src/Makefile src/Makefile.in src/Makefile.qt.include src/qt/Makefile; do
            if [ -f "$f" ]; then
              # LIBTOOL_APP_LDFLAGS 라인 비우기
              sed -i 's/^LIBTOOL_APP_LDFLAGS[[:space:]]*=.*$/LIBTOOL_APP_LDFLAGS =/g' "$f" || true
              # 남아있는 -all-static 토큰 제거
              sed -i 's/-all-static//g' "$f" || true
              # 혹시 들어간 -static 도 제거(토큰 수준)
              sed -i 's/ -static / /g' "$f" || true
            fi
          done

          echo "---- occurrences AFTER ----"
          grep -RIn -- "-all-static" src/Makefile src/Makefile.in src/Makefile.qt.include src/qt/Makefile 2>/dev/null || true

      # ------------------------------------------------------------
      # 빌드 (핵심: make 변수 오버라이드로 -all-static 강제 무력화)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1, force dynamic by overriding LIBTOOL_APP_LDFLAGS)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          cd src

          echo "---- precheck: dry-run link line (must not contain -all-static/-static after override) ----"
          if make -n V=1 LIBTOOL_APP_LDFLAGS= qt/bitcoin-qt.exe | grep -E -- "-all-static| -static "; then
            echo "ERROR: static flags still appear even with LIBTOOL_APP_LDFLAGS override."
            exit 1
          fi

          # 실제 빌드
          make -j1 V=1 LIBTOOL_APP_LDFLAGS= qt/bitcoin-qt.exe

          ls -la qt/bitcoin-qt.exe

          echo "---- DLL deps ----"
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징
      #  - windeployqt 있으면 사용
      #  - 없으면 수동 복사
      # ------------------------------------------------------------
      - name: Package + zip
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          WINDEPLOYQT=""
          for c in /mingw64/bin/windeployqt-qt5.exe /mingw64/bin/windeployqt.exe; do
            if [ -x "$c" ]; then WINDEPLOYQT="$c"; break; fi
          done

          if [ -n "$WINDEPLOYQT" ]; then
            echo "Using $WINDEPLOYQT"
            "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe
          else
            echo "windeployqt not found -> manual Qt DLL + plugin copy"

            cp -a /mingw64/bin/Qt5Core.dll dist/
            cp -a /mingw64/bin/Qt5Gui.dll dist/
            cp -a /mingw64/bin/Qt5Widgets.dll dist/
            cp -a /mingw64/bin/Qt5Network.dll dist/
            cp -a /mingw64/bin/Qt5DBus.dll dist/
            cp -a /mingw64/bin/libgcc_s_seh-1.dll dist/
            cp -a /mingw64/bin/libstdc++-6.dll dist/
            cp -a /mingw64/bin/libwinpthread-1.dll dist/

            mkdir -p dist/platforms
            cp -a /mingw64/share/qt5/plugins/platforms/qwindows.dll dist/platforms/

            mkdir -p dist/styles
            if [ -f /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll ]; then
              cp -a /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll dist/styles/
            fi
          fi

          echo "---- dist ----"
          ls -la dist || true
          ls -la dist/platforms || true

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
