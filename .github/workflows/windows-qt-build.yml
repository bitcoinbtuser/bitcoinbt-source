name: Build Windows bitcoin-qt.exe (Qt5 STATIC, MSYS2)

on:
  workflow_dispatch:

jobs:
  win-qt-static:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64 + Qt5 STATIC)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make

            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf

            mingw-w64-x86_64-qt5-base-static
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-qt5-svg-static

            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-miniupnpc

      - name: Verify Qt5 static libs
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ls -la /mingw64/lib/libQt5Core.a
          ls -la /mingw64/lib/libQt5Gui.a
          ls -la /mingw64/lib/libQt5Widgets.a
          ls -la /mingw64/lib/libQt5Network.a
          ls -la /mingw64/lib/libQt5DBus.a

      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      - name: Configure (Qt5 STATIC)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"

          export CPPFLAGS="-I/mingw64/include -I/mingw64/include/qt5"
          export LDFLAGS="-L/mingw64/lib"
          export LIBRARY_PATH="/mingw64/lib"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          LRELEASE=/mingw64/bin/lrelease.exe

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --enable-static \
              --disable-shared \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq

      - name: Build bitcoin-qt.exe
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          cd src
          make -j"$(nproc)"
          ls -la qt/bitcoin-qt.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64-static
          path: src/qt/bitcoin-qt.exe
