name: Build Windows bitcoin-qt.exe (MSYS2)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + deps
      #  - Qt는 동적(기본 qt5-base) 사용
      #  - miniupnpc는 "아예 설치하지 않음" (UPnP API mismatch 회피)
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode

      # ------------------------------------------------------------
      # 환경 검증
      #  - 동적 import lib(.dll.a) 존재 확인
      #  - windeployqt 실제 경로 확인 (which 실패 대비)
      # ------------------------------------------------------------
      - name: Verify Qt import libs & tools
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          pacman -Q | grep -E "qt5-(base|tools|svg|translations)" || true

          # dynamic import libs must exist
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          # tools
          which moc
          which uic
          which rcc

          # windeployqt: locate by pacman file list (most reliable)
          pacman -Ql mingw-w64-x86_64-qt5-tools | grep -i "windeployqt" || true

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      # ------------------------------------------------------------
      # configure
      #  - UPnP 완전 제외: --without-miniupnpc (mapport.cpp 빌드 자체 제거)
      #  - gui-static 비활성
      # ------------------------------------------------------------
      - name: Configure (Qt GUI, NO UPNP)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          else
            LRELEASE=/mingw64/bin/lrelease.exe
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-gui-static \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc

          # configure 결과에서 -all-static 존재 위치를 정확히 찍는다
          cd src
          grep -RIn -- "-all-static" Makefile* *.include qt/Makefile* || true

      # ------------------------------------------------------------
      # 핵심 패치: -all-static 제거 (정확한 위치만)
      #  - src/Makefile.qt.include 에 LIBTOOL_APP_LDFLAGS = -all-static 가 박혀있는 케이스 대응
      #  - libtool 파일은 절대 수정 금지
      # ------------------------------------------------------------
      - name: Patch -all-static (only Makefile includes)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          # libtool 건드리면 네가 봤던 "| |" 터진다. 확인만.
          test -f libtool

          # 가장 자주 박혀있는 위치
          for f in src/Makefile.qt.include src/Makefile src/qt/Makefile; do
            if [ -f "$f" ]; then
              sed -i 's/[[:space:]]*-all-static[[:space:]]*/ /g' "$f"
            fi
          done

          # 남아있으면 즉시 실패 (정적 강제면 Qt .a를 찾으러 가서 또 터짐)
          if grep -RIn -- "-all-static" src/Makefile* src/*.include src/qt/Makefile 2>/dev/null; then
            echo "ERROR: -all-static still present after patch"
            exit 1
          fi

      # ------------------------------------------------------------
      # 빌드 (링크라인 출력)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1 link line)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src
          make -j1 V=1 qt/bitcoin-qt.exe
          ls -la qt/bitcoin-qt.exe

          # 동적 링크면 DLL Name들이 보여야 정상
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징 (windeployqt + zip)
      #  - which 실패 대비: pacman -Ql로 exe 경로를 찾아 실행
      # ------------------------------------------------------------
      - name: Package (windeployqt + zip)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          WINDEPLOYQT="$(pacman -Ql mingw-w64-x86_64-qt5-tools | awk 'tolower($0) ~ /windeployqt.*\.exe$/ {print $2; exit}')"
          if [ -z "$WINDEPLOYQT" ] || [ ! -x "$WINDEPLOYQT" ]; then
            echo "ERROR: windeployqt.exe not found in qt5-tools package"
            pacman -Ql mingw-w64-x86_64-qt5-tools | grep -i windeployqt || true
            exit 1
          fi
          echo "Using WINDEPLOYQT=$WINDEPLOYQT"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
