name: Build Windows bitcoin-qt.exe (MSYS2)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + Qt(동적) 설치
      #  - qt5-static 절대 설치 금지
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps (NO qt5-static)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-declarative
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-libsodium
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-miniupnpc

      # ------------------------------------------------------------
      # 환경 검증: Qt 동적 import libs(.dll.a) 확인 + qt5-static 금지
      # ------------------------------------------------------------
      - name: Verify toolchain & Qt (dynamic import libs)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++
          which ld
          g++ --version
          ld --version

          # qt5-static 설치되면 즉시 실패
          if pacman -Q | grep -q "mingw-w64-x86_64-qt5-static"; then
            echo "ERROR: mingw-w64-x86_64-qt5-static is installed."
            exit 1
          fi

          # Qt import libs (.dll.a) 반드시 있어야 동적 링크가 가능
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a

          # qrencode는 패키지 구성에 따라 .dll.a 또는 .a
          (ls -la /mingw64/lib/libqrencode.dll.a || ls -la /mingw64/lib/libqrencode.a)

          pkg-config --modversion Qt5Core
          pkg-config --libs Qt5Core
          pkg-config --libs Qt5Widgets
          pkg-config --libs Qt5Network

          test -x /mingw64/bin/moc.exe
          test -x /mingw64/bin/uic.exe
          test -x /mingw64/bin/rcc.exe

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      # ------------------------------------------------------------
      # configure
      # ------------------------------------------------------------
      - name: Configure (qt5, no gui-static)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          export CPPFLAGS="-I/mingw64/include -I/mingw64/include/qt5"
          export LDFLAGS="-L/mingw64/lib"
          export LIBRARY_PATH="/mingw64/lib"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          else
            LRELEASE=/mingw64/bin/lrelease.exe
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-gui-static \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc

      # ------------------------------------------------------------
      # [핵심] -all-static / -static 강제 제거 + "남아있으면 즉시 실패"
      #  - 네 로그처럼 src/Makefile 레시피에 -all-static이 박혀있는 케이스를 제거
      # ------------------------------------------------------------
      - name: Strip -all-static/-static from generated Makefiles (FAIL if remains)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "===== scan (before) ====="
          grep -RIn -- "-all-static" . || true
          grep -RIn -- " -static" . || true

          # -all-static 들어있는 파일만 정확히 찾아서 치환 (전체 find보다 확실함)
          files_all_static="$(grep -RIl -- "-all-static" . || true)"
          if [ -n "${files_all_static}" ]; then
            echo "${files_all_static}" | while read -r f; do
              echo "patch: $f"
              sed -i 's/-all-static//g' "$f" || true
            done
          fi

          # libtool 레시피에 -static이 들어간 파일도 제거
          files_static="$(grep -RIl -- " -static" . || true)"
          if [ -n "${files_static}" ]; then
            echo "${files_static}" | while read -r f; do
              echo "patch: $f"
              # 중간/끝 형태 모두 제거
              sed -i 's/ -static / /g' "$f" || true
              sed -i 's/ -static$/ /g' "$f" || true
            done
          fi

          echo "===== scan (after) ====="
          # 남아있으면 여기서 즉시 실패시켜야 다음 로그가 깔끔해짐
          if grep -RIn -- "-all-static" .; then
            echo "ERROR: -all-static still present after patch."
            exit 1
          fi
          # -static은 다른 맥락에도 있을 수 있어서, '링크 레시피' 중심으로만 실패시키고 싶으면 아래처럼 좁혀도 됨
          if grep -RIn -- " -static" src/Makefile src/qt/Makefile* 2>/dev/null; then
            echo "ERROR: -static still present in src/Makefile or src/qt/Makefile*."
            exit 1
          fi

      # ------------------------------------------------------------
      # 빌드 (V=1 링크 라인 출력)
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe (V=1 link line)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src

          # 링크 라인부터 (여기서 -all-static/-static이 다시 나오면 위 단계가 실패해야 함)
          make -j1 V=1 qt/bitcoin-qt.exe

          # 전체 빌드
          make -j"$(nproc)"

          ls -la qt/bitcoin-qt.exe

          # 동적 링크면 DLL Name들이 보여야 정상
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징 (windeployqt + zip)
      # ------------------------------------------------------------
      - name: Package (windeployqt + zip)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          if [ -x /mingw64/bin/windeployqt-qt5.exe ]; then
            WINDEPLOYQT=/mingw64/bin/windeployqt-qt5.exe
          else
            WINDEPLOYQT=/mingw64/bin/windeployqt.exe
          fi
          test -x "$WINDEPLOYQT"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      # ------------------------------------------------------------
      # 업로드
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
