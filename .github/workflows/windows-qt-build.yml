name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 STATIC)

on:
  workflow_dispatch:

jobs:
  win-qt-static:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # MSYS2 + MINGW64 + Qt5 STATIC 설치
      #
      # 핵심:
      #  - qt5-static "만" 설치하면 libQt5Core.a가 없음 (너가 본 에러)
      #  - 반드시 qt5-base-static 설치해야 libQt5Core.a / libQt5Gui.a / libQt5Widgets.a 생김
      # ------------------------------------------------------------
      - name: Setup MSYS2 (MINGW64) + deps (Qt5 STATIC)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf

            # Qt5 tools (moc/uic/rcc/lrelease/windeployqt)
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-translations

            # ✅ Qt5 STATIC "base" (진짜 핵심)
            mingw-w64-x86_64-qt5-base-static

            # (선택) SVG/플러그인 정적 버전
            mingw-w64-x86_64-qt5-svg-static

            # 네가 쓰는 의존성들
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-miniupnpc

      # ------------------------------------------------------------
      # 환경 검증: Qt5 STATIC 라이브러리(.a) 존재 확인
      # ------------------------------------------------------------
      - name: Verify toolchain & Qt5 static libs
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          g++ --version

          # ✅ Qt5 static libs (없으면 여기서 바로 실패)
          ls -la /mingw64/lib/libQt5Core.a
          ls -la /mingw64/lib/libQt5Gui.a
          ls -la /mingw64/lib/libQt5Widgets.a
          ls -la /mingw64/lib/libQt5Network.a
          ls -la /mingw64/lib/libQt5DBus.a

          # qrencode도 정적 링크를 보통 타서 .a 확인 (패키지에 따라 dll.a만 있을 수도 있어 강제 실패는 안 함)
          (ls -la /mingw64/lib/libqrencode.a || ls -la /mingw64/lib/libqrencode.dll.a)

          # Qt tools
          test -x /mingw64/bin/moc.exe
          test -x /mingw64/bin/uic.exe
          test -x /mingw64/bin/rcc.exe

      # ------------------------------------------------------------
      # autogen
      # ------------------------------------------------------------
      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

      # ------------------------------------------------------------
      # configure (Qt GUI + STATIC)
      #
      # 포인트:
      # - Qt static은 보통 링크라인에 -all-static / -static이 붙는 게 정상
      # - 이전처럼 -all-static을 억지로 지우면 libtool 깨져서 "| |" 같은 에러가 날 수 있음
      # - 따라서 "지우지 말고" 그대로 간다
      # ------------------------------------------------------------
      - name: Configure (Qt5 static GUI)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          else
            LRELEASE=/mingw64/bin/lrelease.exe
          fi

          # configure 실행
          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-gui-tests \
              --without-daemon \
              --without-libs

          # 참고 출력: static 링크 플래그 존재 여부 확인(여기서 실패시키지 않음)
          (cd src && grep -RIn -- "-all-static" Makefile* qt/Makefile* 2>/dev/null || true)

      # ------------------------------------------------------------
      # 빌드
      # ------------------------------------------------------------
      - name: Build bitcoin-qt.exe
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          cd src

          # 링크 라인부터 확인
          make -j1 V=1 qt/bitcoin-qt.exe

          # 전체 빌드 (필요시)
          make -j"$(nproc)"

          ls -la qt/bitcoin-qt.exe

          # 정적 exe면 일반적으로 "DLL Name"이 거의 안 나오거나 최소화됨
          x86_64-w64-mingw32-objdump -p qt/bitcoin-qt.exe | grep -i "DLL Name" || true

      # ------------------------------------------------------------
      # 패키징
      #
      # 정적 링크 exe는 보통 windeployqt가 필요 없지만,
      # 플러그인/플랫폼 dll이 필요할 수 있으니 일단 포함 가능하게 해둠.
      # (완전 정적이면 dist에 exe만 있어도 됨)
      # ------------------------------------------------------------
      - name: Package (zip)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      # ------------------------------------------------------------
      # 업로드
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
