name: Build Windows bitcoin-qt.exe (MSYS2)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64) + install deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode

      - name: Verify Qt libs exist (hard fail if missing)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          # Qt tools
          test -x /mingw64/bin/moc.exe
          test -x /mingw64/bin/uic.exe
          test -x /mingw64/bin/rcc.exe

          # Qt import libs (이게 없으면 100% 설치 문제)
          ls -la /mingw64/lib/libQt5Core*.a
          ls -la /mingw64/lib/libQt5Gui*.a
          ls -la /mingw64/lib/libQt5Widgets*.a
          ls -la /mingw64/lib/libQt5Network*.a
          ls -la /mingw64/lib/libQt5DBus*.a

          # qrencode import lib
          ls -la /mingw64/lib/libqrencode*.a

          # toolchain sanity
          which gcc g++ ld pkg-config
          gcc -v
          pkg-config --version

      - name: Configure (force toolchain + force lib search paths)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          # "무조건" mingw64 pkg-config 사용
          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"
          export PKG_CONFIG_LIBDIR="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          # "무조건" mingw64 컴파일러 사용
          export CC=/mingw64/bin/gcc
          export CXX=/mingw64/bin/g++

          # ★ 핵심: 링커가 /mingw64/lib 을 무조건 보게 강제
          export LIBRARY_PATH="/mingw64/lib"
          export C_INCLUDE_PATH="/mingw64/include"
          export CPLUS_INCLUDE_PATH="/mingw64/include"
          export LDFLAGS="-L/mingw64/lib"
          export CPPFLAGS="-I/mingw64/include"

          ./autogen.sh

          # Qt tools
          export MOC=/mingw64/bin/moc.exe
          export UIC=/mingw64/bin/uic.exe
          export RCC=/mingw64/bin/rcc.exe

          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            export LRELEASE=/mingw64/bin/lrelease-qt5.exe
          else
            export LRELEASE=/mingw64/bin/lrelease.exe
          fi

          ./configure \
            --host=x86_64-w64-mingw32 \
            --with-gui=qt5 \
            --disable-wallet \
            --disable-tests \
            --disable-bench \
            --disable-fuzz-binary \
            --disable-zmq \
            --without-miniupnpc \
            --with-qt-bindir=/mingw64/bin \
            --with-qt-incdir=/mingw64/include \
            --with-qt-libdir=/mingw64/lib \
            --with-qt-translationdir=/mingw64/share/qt5/translations \
            --with-qt-plugindir=/mingw64/share/qt5/plugins

      - name: Build (and print link line for qt)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"
          make -j"$(nproc)"

          # 실패하면 여기 출력으로 원인 확정
          make -n qt/bitcoin-qt.exe | tail -n 5 || true

          ls -la src/qt/bitcoin-qt.exe

      - name: Package (windeployqt + zip)
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:/usr/bin:/bin"

          if [ -x /mingw64/bin/windeployqt-qt5.exe ]; then
            WINDEPLOYQT=/mingw64/bin/windeployqt-qt5.exe
          else
            WINDEPLOYQT=/mingw64/bin/windeployqt.exe
          fi
          test -x "$WINDEPLOYQT"

          rm -rf dist
          mkdir -p dist
          cp -a src/qt/bitcoin-qt.exe dist/bitcoin-qt.exe

          "$WINDEPLOYQT" --release --no-translations --compiler-runtime dist/bitcoin-qt.exe
          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
