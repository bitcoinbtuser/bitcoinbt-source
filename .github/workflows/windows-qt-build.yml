name: Build Windows bitcoin-qt.exe (MSYS2, Qt5 dynamic)

on:
  workflow_dispatch:

jobs:
  win-qt:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 누락 DLL 방지용 패키지(dbus/zstd/md4c/graphite2/brotli/bzip2/pcre2) 포함
      - name: Setup MSYS2 (MINGW64) + deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            autoconf
            automake
            libtool
            pkgconf
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-qt5-translations
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libevent
            mingw-w64-x86_64-qrencode
            mingw-w64-x86_64-zeromq
            mingw-w64-x86_64-libsodium
            mingw-w64-x86_64-dbus
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-md4c
            mingw-w64-x86_64-graphite2
            mingw-w64-x86_64-brotli
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-pcre2
            zip
            unzip

      - name: Verify toolchain + Qt import libs + objdump
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          echo "MSYSTEM=$MSYSTEM"
          which g++ || true
          g++ --version

          echo "---- objdump must exist ----"
          which objdump
          objdump --version | head -n 2 || true

          echo "---- Qt dynamic import libs must exist ----"
          ls -la /mingw64/lib/libQt5Core.dll.a
          ls -la /mingw64/lib/libQt5Gui.dll.a
          ls -la /mingw64/lib/libQt5Widgets.dll.a
          ls -la /mingw64/lib/libQt5Network.dll.a
          ls -la /mingw64/lib/libQt5DBus.dll.a
          ls -la /mingw64/lib/libqrencode.dll.a

          echo "---- Qt tools ----"
          which moc
          which uic
          which rcc
          ls -la /mingw64/bin/windeployqt* || true

          echo "---- MUST exist DLLs (common popup list) ----"
          ls -la /mingw64/bin/libdbus-1-3.dll || true
          ls -la /mingw64/bin/libzstd.dll || true
          ls -la /mingw64/bin/libmd4c.dll || true
          ls -la /mingw64/bin/libgraphite2.dll || true
          ls -la /mingw64/bin/libbrotlidec.dll || true
          ls -la /mingw64/bin/libbrotlicommon.dll || true
          ls -la /mingw64/bin/libbz2-1.dll || true
          ls -la /mingw64/bin/libpcre2-8-0.dll || true

      - name: Autogen
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh

          if [ -f libtool ] && grep -nE '\|\s*\|' libtool >/dev/null; then
            echo "ERROR: libtool is corrupted (contains '| |')."
            grep -nE '\|\s*\|' libtool | head -n 80 || true
            exit 1
          fi

      - name: Configure (Qt5 GUI, NO UPNP, clean flags)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          export PKG_CONFIG="/mingw64/bin/pkg-config"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig"

          export CFLAGS="-O2 -g"
          export CXXFLAGS="-O2 -g -std=c++17"
          export LDFLAGS=""
          export LIBS=""

          MOC=/mingw64/bin/moc.exe
          UIC=/mingw64/bin/uic.exe
          RCC=/mingw64/bin/rcc.exe
          if [ -x /mingw64/bin/lrelease-qt5.exe ]; then
            LRELEASE=/mingw64/bin/lrelease-qt5.exe
          elif [ -x /mingw64/bin/lrelease.exe ]; then
            LRELEASE=/mingw64/bin/lrelease.exe
          else
            LRELEASE=
          fi

          MOC="$MOC" UIC="$UIC" RCC="$RCC" LRELEASE="$LRELEASE" \
            ./configure \
              --host=x86_64-w64-mingw32 \
              --with-gui=qt5 \
              --with-qt-incdir=/mingw64/include/qt5 \
              --with-qt-libdir=/mingw64/lib \
              --with-qt-bindir=/mingw64/bin \
              --disable-wallet \
              --disable-tests \
              --disable-bench \
              --disable-fuzz-binary \
              --disable-zmq \
              --without-miniupnpc \
              --without-natpmp

      - name: Build bitcoin-qt.exe (V=1) + verify REAL exe is dynamic Qt
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"
          cd src

          echo "---- build ----"
          make -j1 V=1 \
            CFLAGS="-O2 -g" CXXFLAGS="-O2 -g -std=c++17" LDFLAGS="" LIBTOOL_APP_LDFLAGS="" \
            qt/bitcoin-qt.exe

          REAL_EXE="qt/.libs/bitcoin-qt.exe"
          if [ ! -f "$REAL_EXE" ]; then
            REAL_EXE="qt/bitcoin-qt.exe"
          fi

          echo "REAL_EXE=$REAL_EXE"
          ls -la "$REAL_EXE"

          echo "---- DLL deps (objdump) ----"
          objdump -p "$REAL_EXE" | grep -i "DLL Name" || true

          objdump -p "$REAL_EXE" | grep -qi "Qt5Core.dll" || {
            echo "ERROR: Qt5Core.dll dependency not found in REAL_EXE."
            exit 1
          }

      - name: Package + zip (windeployqt + auto-copy dependent DLLs)
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          export PATH="/mingw64/bin:$PATH"

          rm -rf dist
          mkdir -p dist

          # always package the REAL exe
          REAL_EXE="src/qt/.libs/bitcoin-qt.exe"
          if [ ! -f "$REAL_EXE" ]; then
            REAL_EXE="src/qt/bitcoin-qt.exe"
          fi
          echo "Packaging REAL_EXE=$REAL_EXE"
          cp -a "$REAL_EXE" dist/bitcoin-qt.exe

          export QT_PLUGIN_PATH="/mingw64/share/qt5/plugins"

          # ---- run windeployqt (best effort) ----
          WINDEPLOYQT=""
          for c in /mingw64/bin/windeployqt-qt5.exe /mingw64/bin/windeployqt.exe; do
            if [ -x "$c" ]; then WINDEPLOYQT="$c"; break; fi
          done

          if [ -n "$WINDEPLOYQT" ]; then
            echo "Using $WINDEPLOYQT"
            "$WINDEPLOYQT" --release --no-translations --compiler-runtime --dir dist dist/bitcoin-qt.exe || true
          fi

          # ---- ensure minimal Qt DLLs (in case windeployqt missed) ----
          for d in Qt5Core.dll Qt5Gui.dll Qt5Widgets.dll Qt5Network.dll Qt5DBus.dll; do
            if [ ! -f "dist/$d" ] && [ -f "/mingw64/bin/$d" ]; then
              cp -a "/mingw64/bin/$d" dist/
            fi
          done

          # ---- plugins (platforms/styles) ensure ----
          mkdir -p dist/platforms
          if [ -f /mingw64/share/qt5/plugins/platforms/qwindows.dll ] && [ ! -f dist/platforms/qwindows.dll ]; then
            cp -a /mingw64/share/qt5/plugins/platforms/qwindows.dll dist/platforms/
          fi

          mkdir -p dist/styles
          if [ -f /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll ] && [ ! -f dist/styles/qwindowsvistastyle.dll ]; then
            cp -a /mingw64/share/qt5/plugins/styles/qwindowsvistastyle.dll dist/styles/
          fi

          # ---- common runtime DLLs (best-effort) ----
          cp -a /mingw64/bin/libevent-*.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libdouble-conversion.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libicu*.dll dist/ 2>/dev/null || true

          cp -a /mingw64/bin/libgcc_s_seh-1.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libstdc++-6.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libwinpthread-1.dll dist/ 2>/dev/null || true

          cp -a /mingw64/bin/zlib1.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libpcre2-16-0.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libharfbuzz-0.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libfreetype-6.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libpng16-16.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libglib-2.0-0.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libintl-8.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libiconv-2.dll dist/ 2>/dev/null || true

          # ✅ Qt/harfbuzz/freetype 하위 의존성(팝업 반복 차단 핵심)
          cp -a /mingw64/bin/libbrotlidec.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libbrotlicommon.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libbz2-1.dll dist/ 2>/dev/null || true
          cp -a /mingw64/bin/libpcre2-8-0.dll dist/ 2>/dev/null || true

          # ✅ auto-copy EXE direct deps from /mingw64/bin (best-effort)
          MINGW_BIN="/mingw64/bin"
          echo "---- auto-copy dependent DLLs from $MINGW_BIN ----"
          objdump -p dist/bitcoin-qt.exe | awk -F': ' '/DLL Name/ {print $2}' | while read -r dll; do
            if [ -f "$MINGW_BIN/$dll" ] && [ ! -f "dist/$dll" ]; then
              echo "copy $dll"
              cp -a "$MINGW_BIN/$dll" dist/
            fi
          done

          # ✅ force include: the ones you already saw missing earlier
          for f in libdbus-1-3.dll libzstd.dll libmd4c.dll libgraphite2.dll; do
            if [ -f "$MINGW_BIN/$f" ] && [ ! -f "dist/$f" ]; then
              echo "force-copy $f"
              cp -a "$MINGW_BIN/$f" dist/
            fi
          done

          # ---- sanity check on packaged exe ----
          echo "---- dist exe DLL deps (objdump) ----"
          objdump -p dist/bitcoin-qt.exe | grep -i "DLL Name" || true

          objdump -p dist/bitcoin-qt.exe | grep -qi "Qt5Core.dll" || {
            echo "ERROR: packaged exe still doesn't depend on Qt5Core.dll"
            exit 1
          }

          echo "---- dist content ----"
          ls -la dist | sed -n '1,200p'

          powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath bitcoinbt-qt-win64.zip"
          ls -la bitcoinbt-qt-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoinbt-qt-win64
          path: bitcoinbt-qt-win64.zip
